<div class="row image">
  <div class="col-md-10">
    <div class="container">
      <form *ngFor="let c of city">
        <div class="form-group col-md-11">
          <input type="text" class="form-control" [value]="c.EnglishName" id="from" placeholder="From">
        </div>
        <div class="form-group col-md-11">
          <select class="form-control" name="destination">
            <option *ngFor="let w of where" value="Choose Your Destination">{{w.name}}</option>
          </select>
        </div>
        <div class="form-group col-md-11">
          <input type="text" class="form-control" id="departure" placeholder="date">
        </div>
        <div class="form-group col-md-11">
          <input type="text" class="form-control" id="return" placeholder="Return">
        </div>

        <div class="form-group col-md-11">
          <input type="text" class="form-control" id="passengers" placeholder="Passengers">
        </div>
        <div class="form-group col-md-11">
          <select id="inputState" class="form-control">
            <option selected>Economy Class</option>
            <option>Business Class</option>
          </select>
        </div>
        <div class="form-group col-md-11 center">
          <button type="submit" class="btn btn-primary">Search</button>

        </div>


      </form>
    </div>
  </div>

</div>
