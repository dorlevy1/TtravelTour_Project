<div class="shadoww">
  <div class="row">
    <div class="col-md-6 part-left-contact">
      <div class="col-md-2"></div>
      <div class="col-md-8 main-contact">

        <div class="row contact-address">
          <p class="text-white">
            <i class="fas fa-map-marker-alt mr-3"></i>
            Address
          </p>
          <p class="text-secondary ml-5">
            Lorem ipsum dolor sit amet consectetur, adipisicing elit.

          </p>
        </div>

        <div class="row contact-address">
          <p class="text-white">
            <i class="fas fa-phone-alt mr-3 "></i>
            Lets Talk
          </p>

          <p class="text-success ml-5">
            tel tel tel +97205893939344
          </p>

        </div>

        <div class="row contact-address">
          <p class="text-white">
            <i class="far fa-envelope mr-3"></i>
            General Support
          </p>


          <p class="text-success ml-5">
            contact@example.com
          </p>



        </div>
      </div>

      <div class="col-md-2"></div>

    </div>


    <div class="col-md-6 part-right-contact">
      <h1 class="text-center mt-5">Send Us A Message</h1>
      <form 
      [formGroup]="contactForm" 
      class="p-5 "
      (ngSubmit)="sendEmail()"
      >
        <div class="form-group">
          <input 
          type="text" 
          class="form-control" 
          id="uname" 
          placeholder="Enter your first name"
          formControlName="firstName"
          >
        </div>

        <div class="form-group">
          <input 
          type="text" 
          class="form-control" 
          placeholder="Enter your last name"
          formControlName="lastName"
          >
        </div>
        <div class="form-group">
          <input 
          type="text" 
          class="form-control" 
          placeholder="Enter your number"
          formControlName="number"
          >
        </div>
        <div class="form-group">
          <input 
          type="email" 
          class="form-control" 
          placeholder="Enter your email"
          formControlName="email"
          >
        </div>
        <div class="form-group">
          <textarea 
          type="password" 
          class="form-control" 
          placeholder="Write us a message"
          formControlName="message"
          ></textarea>
        </div>
        <div class="form-group text-center submit">

          <button type="submit" class="btn search">Submit</button>
        </div>
      </form>
    </div>

  </div>
</div>
